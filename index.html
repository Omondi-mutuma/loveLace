<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ada - Buy Websites and Apps | DigitalMarketplace</title>
    <!--Ada Meta tags-->
    <meta name="description" content="Discover a diverse collection of websites and apps for sale on Ada Marketplace. Find your next digital venture today!">
    <meta name="keywords" content="Buy websites, sell websites, buy apps, sell apps, ada digital marketplace">
    <link rel="canonical" href="https://www.adatech.com/">
    <!--Ada stylesheets links-->
    <link rel="stylesheet" href="ada-css/ada-base.css">
    <link rel="stylesheet" href="ada-css/ada-components.css">
    <link rel="stylesheet" href="ada-css/ada-layout.css">
    <link rel="stylesheet" href="ada-css/ada-theme.css">
    <!--Ada JavaScript tags-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="ada-js/ada-main.js"></script>
    

</head>
<body>
    <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "OnlineStore",
          "name": "Ada Marketplace",
          "description": "Your premium source for stunning world-class websites",
          "image": "http://example.com/marketplace/sellerA.png",
          "logo": "http://example.com/marketplace/sellerA_logo.png",
          "parentOrganization": {
            "@type": "OnlineBusiness",
            "name": "Ada Marketplace",
            "url": "http://adatech.com/"
          },
          "address": {
            "@type": "PostalAddress",
            "addressCountry": "Kenya",
            "addressLocality": "Nairobi"
          },
          "aggregateRating": {
            "@type": "AggregateRating",
            "ratingCount": 50,
            "ratingValue": 4.7
          },
          "interactionStatistic": {
            "@type": "InteractionCounter",
            "userInteractionCount": 75,
            "interactionType": "https://schema.org/TradeAction"
          },
          "foundingDate": "2022-10-24",
          "founder": "Brian Omondi"
        }
    </script>

    <script>$(document).ready(function() {
      $('.has-animation').each(function(index) {
        $(this).delay($(this).data('delay')).queue(function(){
          $(this).addClass('animate-in');
        });
      });
    });</script>

    <div class="ada-fullscreen-section">
      <div class="has-animation animation-ltr" data-delay="10" role="alert" aria-live="assertive">
        <p class="ada-loading_text">ada lovelace</p>
      </div>
    </div>

    
    <script src="ada-js/ada-utils.js"></script>
    <script src="ada-js/ada-theme-switcher.js"></script>
    
    
</body>
</html>
